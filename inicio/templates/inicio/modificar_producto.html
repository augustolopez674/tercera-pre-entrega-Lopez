{% extends 'base.html' %}

{% block title_head %}
<title>Modificar Producto</title>
{% endblock title_head %}

{% block h1_header %}
Modificar Producto {{producto.nombre}}
{% endblock h1_header %}

{% block contenido %}



<form action={% url 'inicio:modificar_producto' producto.id %} method="post">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <button>Modificar</button>
</form>

{% endblock contenido %}
